<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
<!--  <script scr="js.js"></script>-->
  <script>
  window.addEventListener('keydown',function(e){
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const div = document.querySelector(`div[data-key="${e.keyCode}"]`);
      const h1 = document.querySelector(`h1[data-key="${e.keyCode}"]`);
      const p = document.querySelector(`p[data-key="${e.keyCode}"]`);
      if(!audio) return;
      audio.currentTime = 0;
      audio.play();
      div.style.border="solid 5px yellow";
      h1.style.fontSize="60px";
      p.style.fontSize="18px";
  })
  window.addEventListener('keyup',function(e){
      const div = document.querySelector(`div[data-key="${e.keyCode}"]`);
      const h1 = document.querySelector(`h1[data-key="${e.keyCode}"]`);
      const p = document.querySelector(`p[data-key="${e.keyCode}"]`);
      div.style.border="solid 5px black";
      h1.style.fontSize="50px";
      p.style.fontSize="15px";
  })
  </script>
</head>
<body>
    <div class="all">
      <div class="drum" data-key='65' >
        <h1 data-key='65'>A</h1>
        <p data-key='65'>CLAP</p>
      </div>
      <div class="drum" data-key='83'>
        <h1 data-key='83'>S</h1>
        <p data-key='83'>HIHAT</p>
      </div>
      <div class="drum" data-key='68'>
        <h1 data-key='68'>D</h1>
        <p data-key='68'>KICK</p>
      </div>
      <div class="drum" data-key='70'>
        <h1 data-key='70'>F</h1>
        <p data-key='70'>OPENHAT</p>
      </div>
      <div class="drum" data-key='71'>
        <h1 data-key='71'>G</h1>
        <p data-key='71'>BOOM</p>
      </div>
      <div class="drum" data-key='72'>
        <h1 data-key='72'>H</h1>
        <p data-key='72'>RIDE</p>
      </div>
      <div class="drum" data-key='74'>
        <h1 data-key='74'>J</h1>
        <p data-key='74'>SNARE</p>
      </div>
      <div class="drum" data-key='75'>
        <h1 data-key='75'>K</h1>
        <p data-key='75'>TOM</p>
      </div>
      <div class="drum" data-key='76'>
        <h1 data-key='76'>L</h1>
        <p data-key='76'>TINK</p>
      </div>
    </div>
    <audio data-key='65' src="sounds/clap.wav"></audio>
    <audio data-key='83' src="sounds/hihat.wav"></audio>
    <audio data-key='68' src="sounds/kick.wav"></audio>
    <audio data-key='70' src="sounds/openhat.wav"></audio>
    <audio data-key='71' src="sounds/boom.wav"></audio>
    <audio data-key='72' src="sounds/ride.wav"></audio>
    <audio data-key='74' src="sounds/snare.wav"></audio>
    <audio data-key='75' src="sounds/tom.wav"></audio>
    <audio data-key='76' src="sounds/tink.wav"></audio>

</body>
</html>
