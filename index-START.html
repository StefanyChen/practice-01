<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
<!--  <script scr="js.js"></script>-->
  <script>
  window.addEventListener('keydown',function(e){
      var audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      var div = document.querySelector(`div[data-key="${e.keyCode}"]`);
      if(!audio) return;
      audio.currentTime = 0;
      audio.play();
      div.style.border="solid 5px yellow ";
  })
  window.addEventListener('keyup',function(e){
      const div = document.querySelector(`div[data-key="${e.keyCode}"]`);
      div.style.border="solid 5px black";
  })
  </script>
</head>
<body>
    <div class="all">
      <div class="drum" data-key='65' >
        <h1>A</h1>
        <p>CLAP</p>
      </div>
      <div class="drum" data-key='83'>
        <h1>S</h1>
        <p>HIHAT</p>
      </div>
      <div class="drum" data-key='68'>
        <h1>D</h1>
        <p>KICK</p>
      </div>
      <div class="drum" data-key='70'>
        <h1>F</h1>
        <p>OPENHAT</p>
      </div>
      <div class="drum" data-key='71'>
        <h1>G</h1>
        <p>BOOM</p>
      </div>
      <div class="drum" data-key='72'>
        <h1>H</h1>
        <p>RIDE</p>
      </div>
      <div class="drum" data-key='74'>
        <h1>J</h1>
        <p>SNARE</p>
      </div>
      <div class="drum" data-key='75'>
        <h1>K</h1>
        <p>TOM</p>
      </div>
      <div class="drum" data-key='76'>
        <h1>L</h1>
        <p>TINK</p>
      </div>
    </div>
    <audio data-key='65' src="sounds/clap.wav"></audio>
    <audio data-key='83' src="sounds/hihat.wav"></audio>
    <audio data-key='68' src="sounds/kick.wav"></audio>
    <audio data-key='70' src="sounds/openhat.wav"></audio>
    <audio data-key='71' src="sounds/boom.wav"></audio>
    <audio data-key='72' src="sounds/ride.wav"></audio>
    <audio data-key='74' src="sounds/snare.wav"></audio>
    <audio data-key='75' src="sounds/tom.wav"></audio>
    <audio data-key='76' src="sounds/tink.wav"></audio>

</body>
</html>
